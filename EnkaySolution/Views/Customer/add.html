<form ng-app="Testapp" ng-controller="MasterCtrl">
    
    
                <div class="panel-heading">Student From</div>
                <div class="panel-body">
                    <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group  form-control-static">
                            <label class="col-lg-4 col-md-6 col-sm-2 control-label">EntRoll Number</label>
                            <input class="col-lg-5 col-md-6 col-sm-3 ctext" ng-model="student.studentmaster.Eno" type="text">
                        </div>
                        <div class="form-group  form-control-static control-label">
                            <label class="col-lg-4 col-md-6 col-sm-2">Name</label>
                            <input class="col-lg-5 col-md-6 col-sm-3 ctext" ng-model="student.studentmaster.Name" type="text">
                        </div>
    
                        <div class="form-group  form-control-static control-label">
                            <label class="col-lg-4 col-md-6 col-sm-2">Father Name</label>
                            <input class="col-lg-5 col-md-6 col-sm-3 ctext" ng-model="student.studentmaster.Fname" type="text">
                        </div>
    
                        <div class="form-group  form-control-static control-label">
                            <label class="col-lg-4 col-md-6 col-sm-2">Course</label>
    
                            <select class="col-lg-5 col-md-6 col-sm-3" ng-model="student.studentmaster.Course">
                                <option selected>--Select Course--</option>
                                </select>
    
                        </div>
    
                        <div class="form-group form-control-static control-label">
                            <label class="col-lg-4 col-md-6 col-sm-2">Join Date</label>
                            <input class="col-lg-5 col-md-6 col-sm-3 ctext " ng-model="student.studentmaster.JDate" type="date">
                        </div>
                        <div class="form-group form-control-static control-label ">
                            <label class="col-lg-4 col-md-6 col-sm-2 ">Phone number</label>
                            <input class="col-lg-5 col-md-6 col-sm-3 ctext" ng-model="student.studentmaster.Cell" type="text">
                        </div>
    
    
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group form-control-static control-label ">
                            <label class="col-lg-4 col-md-6 col-sm-2 ">Schema</label>
                            <input class="col-lg-5 col-md-6 col-sm-3 ctext " ng-model="student.studentmaster.Schema" type="text">
                        </div>
    
                        <div class="form-group form-control-static control-label ">
                            <label class="col-lg-4 col-md-6 col-sm-2 ">Timming</label>
                            <input class="col-lg-5 col-md-6 col-sm-3 ctext " ng-model="student.studentmaster.Eno" type="time">
                        </div>
                        <div class="form-group form-control-static control-label ">
                            <label class="col-lg-4 col-md-6 col-sm-2 ">Age</label>
                            <input class="col-lg-5 col-md-6 col-sm-3 ctext " ng-model="student.studentmaster.Age" type="text ">
                        </div>
                        <div class="form-group form-control-static control-label ">
                            <label class="col-lg-4 col-md-6 col-sm-2 ">Occupation</label>
                            <input class="col-lg-5 col-md-6 col-sm-3 ctext " ng-model="student.studentmaster.Occupation" type="text">
                        </div>
                        <div class="form-group form-control-static control-label ">
                            <label class="col-lg-4 col-md-6 col-sm-2 ">Religion</label>
                            <input class="col-lg-5 col-md-6 col-sm-3 ctext " ng-model="student.studentmaster.Religion" type="text">
                        </div>
                        <div class="form-group form-control-static control-label ">
                            <label class="col-lg-4 col-md-6 col-sm-2 ">Community</label>
                            <input class="col-lg-5 col-md-6 col-sm-3 ctext " ng-model="student.studentmaster.Community" type="text">
                        </div>
                    </div>
                </div>
                <div class="panel-footer "> <input type="submit" value="Submit "> </div>
            </form>
